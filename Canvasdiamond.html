<html>
    <head>
        <script>
            function drawDiamond(context, x, y, width, height){
        context.save();
                context.beginPath();
                context.moveTo(x, y);
                
                // Bordure supérieure gauche
                context.lineTo(x - width / 2, y + height / 2);
                
                // bord gauche inférieur
                context.lineTo(x, y + height);
                
                // bord inférieur droit
                context.lineTo(x + width / 2, y + height / 2);
                
                // La fermeture du chemin crée automatiquement
                // le bord supérieur droit
                context.closePath();
                
                context.fillStyle = "gray";
            
                context.fill();
                context.lineWidth = 5;
        context.restore();
    context.stroke();
         
            }
            window.onload = function(){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
        
                drawDiamond(context, 300, 100, 100, 100);
            };
        </script>
    </head>
